<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>will you be my valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(145deg, #1a1b2f 0%, #2a1e2c 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .float-heart {
            position: fixed;
            color: rgba(255, 192, 203, 0.3);
            font-size: 20px;
            animation: float 8s linear infinite;
            user-select: none;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .dream-box {
            background: rgba(255, 245, 240, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 48px;
            padding: 40px 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.2),
                0 0 0 2px rgba(255, 220, 220, 0.5),
                0 0 40px rgba(255, 180, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .orb {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,200,200,0.4), rgba(255,150,150,0.1));
            filter: blur(30px);
            z-index: 0;
        }

        .orb-1 { top: -20px; left: -20px; }
        .orb-2 { bottom: -30px; right: -20px; background: radial-gradient(circle at 70% 70%, rgba(200,180,255,0.4), rgba(150,150,255,0.1)); }

        .creature-circle {
            width: 240px;
            height: 240px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 
                0 0 0 5px rgba(255, 255, 255, 0.8),
                0 0 0 12px rgba(255, 180, 190, 0.3);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #soul-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.5s ease;
            border: 3px solid white;
        }

        .whisper-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #c63b4a, #b23b4a, #9e3b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(255, 200, 200, 0.5);
            line-height: 1.2;
        }

        .question-bubble {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 40px 40px 40px 10px;
            padding: 25px;
            margin: 20px 0;
            border: 2px dashed #ff9a9e;
            position: relative;
            box-shadow: 0 5px 20px rgba(255, 150, 150, 0.2);
        }

        .secret-confession {
            text-align: center;
            min-height: 70px;
            color: #4a3b4a;
            font-weight: 500;
            font-size: 1.25rem;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        /* üíö GREEN RESPONSE BUBBLE for NO clicks */
        .response-bubble {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: linear-gradient(145deg, #4caf92, #2e7d5e);
            color: white;
            padding: 18px 32px;
            border-radius: 60px 60px 60px 10px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 15px 30px rgba(180, 182, 181, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 80%;
            white-space: nowrap;
        }

        .response-bubble.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }

        .button-garden {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .bloom-btn {
            border: none;
            border-radius: 120px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 16px 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.8);
            white-space: nowrap;
            display: inline-block;
            min-width: 160px;
            text-align: center;
            z-index: 50;
        }

        .bloom-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .bloom-btn:hover::before {
            left: 100%;
        }

        #yes-blossom {
            background: linear-gradient(145deg, #ff8a9c, #ff6b81);
            color: white;
            border: 2px solid #fff5e6;
            box-shadow: 0 10px 30px #ffb6c1;
        }

        #yes-blossom:hover {
            transform: scale(1.1) rotate(2deg);
            background: linear-gradient(145deg, #ff9aac, #ff7b91);
            box-shadow: 0 15px 40px #ff9aac;
        }

        #no-blossom {
            background: linear-gradient(145deg, #6c5b7b, #56506e);
            color: #fdeff2;
            border: 2px solid #cfb3cd;
            transition: all 0.3s ease;
        }

        #no-blossom:hover {
            transform: scale(0.95);
            background: linear-gradient(145deg, #56506e, #6c5b7b);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 12px;
            animation: twinkle 1s ease-out forwards;
        }

        @keyframes twinkle {
            0% { transform: scale(0.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.8) rotate(45deg); opacity: 0; }
        }

        .cloud-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(8px);
            color: #fff9e6;
            padding: 16px 32px;
            border-radius: 60px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: none;
        }

        .cloud-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .invitation-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(145deg, #fff9f0, #ffe8e8);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(210, 80, 100, 0.4), 0 0 0 6px rgba(255, 220, 220, 0.6);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 500px;
            width: 90%;
            border: 2px solid white;
            text-align: center;
        }

        .invitation-card.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .invitation-card .pizza-emoji {
            font-size: 70px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .invitation-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.3rem;
            color: #c4455a;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #ffe6e6;
        }

        .response-header {
            background: rgba(255, 200, 200, 0.4);
            padding: 12px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #b23b4a;
            border: 2px dashed #ff9a9e;
            backdrop-filter: blur(5px);
        }

        .date-message {
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 25px;
            margin: 20px 0;
            border: 2px dashed #ff9a9e;
        }

        .date-message p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4a3b4a;
            font-weight: 500;
        }

        .hero-badge {
            background: #ffd700;
            color: #2a1e2c;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 0 #b8860b;
        }

        .close-btn {
            margin-top: 25px;
            padding: 15px 35px;
            background: linear-gradient(145deg, #ff8a9c, #ff6b81);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ff9aac, #ff7b91);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .music-charm {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 120, 140, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 999;
            color: #6b4e5e;
        }

        .music-charm:hover {
            transform: scale(1.15) rotate(15deg);
            background: white;
            border-color: #ff8a9c;
        }

        @media (max-width: 600px) {
            .dream-box { padding: 25px 20px; }
            .whisper-title { font-size: 2rem; }
            .creature-circle { width: 180px; height: 180px; }
            .bloom-btn { 
                padding: 14px 25px; 
                font-size: 1.1rem;
                min-width: 140px;
            }
            .secret-confession { font-size: 1.1rem; }
            .invitation-card { padding: 25px; }
            .invitation-card h2 { font-size: 2rem; }
            .response-bubble { 
                font-size: 1rem; 
                padding: 14px 25px;
                white-space: normal;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div id="float-container"></div>

    <div class="music-charm" id="music-charm">üéµ</div>
    <div id="cloud-message" class="cloud-message">
        <span>üí≠</span>
        <span id="cloud-text">keep clicking... üíï</span>
    </div>

    <div id="overlay" class="overlay"></div>

    <!-- üíö GREEN Response Bubble for NO clicks -->
    <div id="response-bubble" class="response-bubble">

    <!-- Invitation Card - Shows on EVERY YES click with response at top -->
    <div id="invitation-card" class="invitation-card">
        <div id="invitation-response" class="response-header"></div>
        <div class="date-message">

            <p>üçï Let's go for a <strong>pizza date</strong> ‚Äî I know you love pizza!</p>

        </div>
        <button id="close-invitation" class="close-btn">Can't wait! ü•∞</button>
    </div>

    <div class="dream-box">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <div class="creature-circle">
            <img id="soul-gif" src="assets/sappy-sappy-seals.gif" alt="sappy seals ü¶≠">
        </div>

        <div class="whisper-title">
            will you be my valentine? üí≠
        </div>

        <div class="question-bubble">
            <div id="secret-confession" class="secret-confession">
                üíå Would you be my Valentine? üíï
            </div>
        </div>

        <div class="button-garden">
            <button id="yes-blossom" class="bloom-btn">yes ‚ù§Ô∏è</button>
            <button id="no-blossom" class="bloom-btn">no üå±</button>
        </div>
    </div>

    <audio id="sweet-melody" preload="auto" loop>
        <source src="music/beabadoobee - Glue Song (Lyrics).mp3" type="audio/mpeg">
    </audio>

    <script>
        const soulStages = [
            "assets/sappy-sappy-seals.gif",           
            "assets/sappy-sappy-seals.gif", 
            "assets/sappy-sappy-seals.gif",             
            "assets/sappy-sappy-seals.gif",        
            "assets/sappy-sappy-seals.gif",             
            "assets/sappy-sappy-seals.gif"           
        ];

        // üíå Questions - romantic and playful
        const questions = [
            "üíå Would you be my Valentine? üíï",
            "Baby, Do you want to know why I like you? üòâ",
            "Would you trust me to plan something thoughtful? üòá",
            "I believe sunsets are better when shared. Agree? üåÖ",
            "Want to know about my superpowers? ü¶∏‚Äç‚ôÇÔ∏è",
            "Do you secretly enjoy my terrible jokes? üòÇ",
            "If I promised pizza, would you say yes? üçï",
            "Should I tell you how many kids I want? üòè",
            "Do you know who's the most popular girl with glasses? üëÄ",
            "Chooty!! Do you know why girls get dimples? üòÑ",
            "Are you ready to find out what all this teasing was about? üéâ"
        ];

        // üíö NO Responses - show in GREEN bubble
        const noResponses = [
            "I knew this is not going to be easy! üòÖ",
            "Hmm, One day maybe I'll tell you! üòÇ",
            "Fair enough‚Ä¶ üòú",
            "Yeah these days sun is too bright! üåû",
            "You caught me, I‚Äôm not really a superhero ü¶∏‚Äç‚ôÇÔ∏è",
            "But you do laugh.. üòÇ",
            "Baby. Pizza will forgive you... eventually üçï",
            "Manyyy ü§´",
            "You!! bad girl üëÄ",
            "Dimples = secrets! ü§´",
            "You just love suspense, don‚Äôt you? üòÖ Please come for a surprise! üéÅ"
        ];

        // üíï YES Responses - show at top of invitation
        const yesResponses = [
            "üíñ YES!!!! üíñ",
            "ü•∞ I KNEW IT! ü•∞",
            "üíò YOU'RE ADORABLE! üíò",
            "üåÖ SUNSETS WITH YOU! üåÖ",
            "ü¶∏‚Äç‚ôÇÔ∏è YOUR SUPERHERO! ü¶∏‚Äç‚ôÇÔ∏è",
            "üòÇ TERRIBLE JOKES ACCEPTED! üòÇ",
            "üçï PIZZA DATE CONFIRMED! üçï",
            "üò≥ FAMILY PLANNING ACTIVATED! üò≥",
            "üëÄ THE GIRL WITH GLASSES! üëÄ",
            "üòÑ DIMPLES OF JOY! üòÑ",
            "üíñ YES!!!! üíñ"
        ];

        // Game variables
        let currentQuestion = 0;
        let melodyPlaying = false;
        let audioPlayed = false;

        // DOM elements
        const soulGif = document.getElementById("soul-gif");
        const yesBtn = document.getElementById("yes-blossom");
        const noBtn = document.getElementById("no-blossom");
        const secretConf = document.getElementById("secret-confession");
        const invitationCard = document.getElementById("invitation-card");
        const closeInvitation = document.getElementById("close-invitation");
        const overlay = document.getElementById("overlay");
        const cloudMsg = document.getElementById("cloud-message");
        const cloudText = document.getElementById("cloud-text");
        const responseBubble = document.getElementById("response-bubble");
        const responseText = document.getElementById("response-text");
        const invitationResponse = document.getElementById("invitation-response");
        const melody = document.getElementById("sweet-melody");
        const musicCharm = document.getElementById("music-charm");

        // ---------------------------------------------------------
        // AUDIO SETUP
        // ---------------------------------------------------------
        melody.volume = 0.3;
        melody.muted = false;
        melody.preload = "auto";

        function playAudio() {
            if (audioPlayed) return Promise.resolve();
            return melody.play()
                .then(() => {
                    melodyPlaying = true;
                    audioPlayed = true;
                    musicCharm.textContent = "üéµ";
                })
                .catch(() => {
                    melodyPlaying = false;
                    musicCharm.textContent = "üîá";
                });
        }

        playAudio();

        function enableAudioOnInteraction() {
            if (!audioPlayed) playAudio().catch(() => {});
        }

        document.addEventListener("click", enableAudioOnInteraction, { once: true });
        document.addEventListener("touchstart", enableAudioOnInteraction, { once: true });

        function toggleMelody() {
            if (melodyPlaying) {
                melody.pause();
                melodyPlaying = false;
                musicCharm.textContent = "üîá";
            } else {
                melody.play()
                    .then(() => {
                        melodyPlaying = true;
                        musicCharm.textContent = "üéµ";
                        audioPlayed = true;
                    })
                    .catch(() => {});
            }
        }
        musicCharm.addEventListener("click", toggleMelody);

        function whisperMessage(msg) {
            cloudText.textContent = msg;
            cloudMsg.classList.add("show");
            clearTimeout(cloudMsg._timer);
            cloudMsg._timer = setTimeout(() => cloudMsg.classList.remove("show"), 2000);
        }

        function createSparkle(x, y, count = 3) {
            for (let i = 0; i < count; i++) {
                const spark = document.createElement("span");
                spark.textContent = "‚ú®";
                spark.style.position = "fixed";
                spark.style.left = (x + (Math.random() - 0.5) * 50) + "px";
                spark.style.top = (y + (Math.random() - 0.5) * 50) + "px";
                spark.style.fontSize = Math.random() * 20 + 12 + "px";
                spark.style.zIndex = "9999";
                spark.style.pointerEvents = "none";
                spark.className = "sparkle";
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 900);
            }
        }

        function swapSoul(stage) {
            soulGif.style.opacity = "0";
            setTimeout(() => {
                soulGif.src = soulStages[stage];
                soulGif.style.opacity = "1";
            }, 400);
        }

        function createFloaters() {
            const container = document.getElementById("float-container");
            setInterval(() => {
                const heart = document.createElement("span");
                heart.className = "float-heart";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = Math.random() * 6 + 5 + "s";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";
                heart.style.opacity = Math.random() * 0.2 + 0.1;
                heart.innerHTML = ["üå∏", "üå∑", "üíó", "‚ú®", "üåô", "ü¶ã", "üíï", "üå∫", "ü¶≠", "üçï"][Math.floor(Math.random() * 10)];
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }, 400);
        }
        createFloaters();

        // üíö Show GREEN response bubble for NO clicks
        function showResponseBubble(message) {
            responseText.textContent = message;
            responseBubble.classList.add("show");
            
            // Hide after 2 seconds
            clearTimeout(responseBubble._timer);
            responseBubble._timer = setTimeout(() => {
                responseBubble.classList.remove("show");
            }, 2000);
        }

        // Show invitation card with YES response at top
        function showInvitation(responseMessage) {
            invitationResponse.textContent = responseMessage;
            overlay.classList.add("show");
            invitationCard.classList.add("show");
            swapSoul(0); // Happy seals
            
            // SPARKLE EXPLOSION! ‚ú®
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight,
                        4
                    );
                }, i * 100);
            }
        }

        function closeInvitationCard() {
            overlay.classList.remove("show");
            invitationCard.classList.remove("show");
            
            // ‚úÖ Move to next question after closing invitation
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                secretConf.textContent = questions[currentQuestion];
                
                // Update GIF based on progress
                if (currentQuestion >= 8) {
                    swapSoul(4); // Devastated
                } else if (currentQuestion >= 5) {
                    swapSoul(2); // Pleading
                } else if (currentQuestion >= 2) {
                    swapSoul(1); // Confused
                }
            }
        }

        
        // üíñ YES BUTTON - Shows invitation with response
        function handleYesClick() {
            const rect = yesBtn.getBoundingClientRect();
            createSparkle(rect.left + rect.width/2, rect.top, 8);
            
            // Get the YES response for current question
            const response = yesResponses[currentQuestion];
            
            // Show the invitation with response at the top
            showInvitation(response);
        }

        // üíö NO BUTTON - Shows GREEN response bubble, moves to next question
        function handleNoClick() {
            const rect = noBtn.getBoundingClientRect();
            createSparkle(rect.left + rect.width/2, rect.top, 10);
            
            // Get the NO response for current question
            const response = noResponses[currentQuestion];
            
            // Show GREEN response bubble
            showResponseBubble(response);
            
            // Make no button progressively more desperate
            if (currentQuestion >= 8) {
                noBtn.style.transform = "scale(0.85)";
                noBtn.style.opacity = "0.7";
            } else if (currentQuestion >= 5) {
                noBtn.style.transform = "scale(0.9)";
                noBtn.style.opacity = "0.8";
            }
            
            // ‚úÖ Move to next question after bubble shows
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    secretConf.textContent = questions[currentQuestion];
                    
                    // Update GIF based on progress
                    if (currentQuestion >= 8) {
                        swapSoul(4); // Devastated
                    } else if (currentQuestion >= 5) {
                        swapSoul(2); // Pleading
                    } else if (currentQuestion >= 2) {
                        swapSoul(1); // Confused
                    }
                } else {
                    // ‚úÖ If it's the last question and she clicks NO, show victory YES response
                    if (currentQuestion === questions.length - 1) {
                        // Force show the invitation with special message
                        setTimeout(() => {
                            showInvitation();
                        }, 500);
                    }
                }
            }, 2000); // Delay to let bubble show
        }

        // Event listeners
        yesBtn.addEventListener("click", handleYesClick);
        noBtn.addEventListener("click", handleNoClick);
        closeInvitation.addEventListener("click", closeInvitationCard);
        overlay.addEventListener("click", closeInvitationCard);
        
        swapSoul(0); // Start with happy seals
    </script>
</body>
</html>
